<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-stable item-avatar-newline item-text-wrap" ng-show="isAuthen" menu-close href="#/app/profile">
        <!-- <img src="../img/484134.png" alt="Profile Picture"> -->
        <img src="{{'http://' + userPicturethumb}}" alt="Profile Picture">
          <h2>{{fullname}}</h2>
          <p>{{userPosition}}</p>
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/home/news-feed">
          <i class="icon ion-clipboard"></i> ข่าวสาร ทอท.
        </ion-item>
        <ion-item class="item-icon-left" ng-show="isAuthen" menu-close href="#/app/information/finance">
          <i class="icon ion-information"></i>
          ตรวจสอบข้อมูล
        </ion-item>
        <ion-item class="item-icon-left" ng-show="isAuthen" menu-close href="#/app/directory">
          <i class="icon ion-android-call"></i>
          สมุดโทรศัพท์
        </ion-item>
        <ion-item class='item-icon-left' menu-close href='#/app/stock'>
          <i class='icon ion-ios-pulse-strong'></i>
          ราคาหุ้น
        </ion-item>
        <ion-item ng-hide="isAuthen" menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item ng-show="isAuthen" menu-close ng-click="logout()">
          Logout
        </ion-item>
        <ion-item menu-close href="#/app/testsync">
          TestSync
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
