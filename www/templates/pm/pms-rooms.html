<ion-view cache-view="false" view-title="ข้อความส่วนตัว">
    <ion-content>
  
        <ion-list class="list">

          <ion-item class="item item-avatar" ng-repeat='room in roomsDetail' href="#/app/pmsmsgs/{{room.Id}}">
            <img src="{{room.roomIcon}}">
            <h2>{{room.roomName}}</h2>
            <p>{{room.lastMsg}}</p>
            <span ng-hide='room.totalNewMsg == 0' class='badge badge-assertive'>{{room.totalNewMsg}}</span>
          </ion-item>
          <ion-infinite-scroll on-infinite="loadMoreData()" ng-if="haveMoreData" distanct="1%">
          </ion-infinite-scroll>
          
        </ion-list>  

    </ion-content>
</ion-view>
