<ion-view cache-view="false" view-title="รีเซตรหัสผ่าน">
    <ion-content>
     	
      <form name="resetPasswordForm" novalidate="" ng-submit="resetPassword(resetPasswordForm)">

        <div class="list">

            <label class="item item-input" ng-class="{ 'has-errors' : resetPasswordForm.emplCode.$invalid, 'no-errors' : resetPasswordForm.emplCode.$valid}" >
              <span class="input-label">รหัสพนักงาน</span>
              <input type="number" name='emplCode' ng-model='resetPassword.emplCode' required>
            </label>
            <div class="error-container" ng-show="resetPasswordForm.emplCode.$error" ng-messages="resetPasswordForm.$submitted && resetPasswordForm.emplCode.$error">
                  <div ng-messages-include="error-list.html"></div>
            </div>

            <label class="item item-input" ng-class="{ 'has-errors' : resetPasswordForm.citizenId.$invalid, 'no-errors' : resetPasswordForm.citizenId.$valid}" >
              <span class="input-label">รหัสประจำตัวประชาชน</span>
              <input type="number" name='citizenId' ng-model='resetPassword.citizenId' required ng-minlength='13' ng-maxlength='13'>
            </label>
            <div class="error-container" ng-show="resetPasswordForm.citizenId.$error" ng-messages="resetPasswordForm.$submitted && resetPasswordForm.citizenId.$error">
                  <div ng-messages-include="error-list.html"></div>
            </div>

            <div class='card padding'>
              <button type='button' ng-click='OpenDatePicker()' class='button button-block button-balanced'><i class='icon ion-calendar'></i>&nbsp;&nbsp;วันเกิด</button>
              <div class='text-center'>
                {{birthDate}}
              </div>
            </div>

        </div>

        <input type='submit' ng-disabled='noInternet' class='button button-block button-positive' value='ตกลง' />

      </form> 

      <script id="error-list.html" type="text/ng-template">  
        <div class="error" ng-message="required">
          <i class="ion-information-circled"></i> 
          ต้องกรอกข้อมูล!
        </div>
        <div class="error" ng-message="minlength">
          <i class="ion-information-circled"></i> 
          รหัสประจำตัวประชาชนต้องเท่ากับ 13 ตัวอักษร!
        </div>
        <div class="error" ng-message="maxlength">
          <i class="ion-information-circled"></i> 
          รหัสประจำตัวประชาชนต้องเท่ากับ 13 ตัวอักษร!
        </div>
      </script> 

    </ion-content>
</ion-view>
