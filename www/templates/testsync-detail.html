<ion-view view-title="Add Or Edit TestSync">
    <ion-content>
        <div class='padding-top'>
            <h2>Mode : {{Mode}}</h2>
        </div>
        
        <div class='list padding-top'>
            <label class='item item-input item-stacked-label'>
                <span class='input-label'>ClientId</span>
                <p>{{info.clientid}}</p>
            </label>
            <label class='item item-input item-stacked-label'>
                <span class='input-label'>Id</span>
                <input type='text' ng-model='info.ID' />
            </label>
            <label class='item item-input item-stacked-label'>
                <span class='input-label'>Field 1</span>
                <input type='text' ng-model='info.field1' />
            </label>
            <label class='item item-input item-stacked-label'>
                <span class='input-label'>Field 2</span>
                <input type='text' ng-model='info.field2' />
            </label>
            <label class='item item-input item-stacked-label'>
                <span class='input-label'>Field 3</span>
                <input type='text' ng-model='info.field3' />
            </label>
            <label class='item item-input item-stacked-label'>
                <span class='input-label'>TS</span>
                <input type='text' ng-model='info.TS' />
            </label>
            <label class='item item-input item-stacked-label'>
                <span class='input-label'>DL</span>
                <input type='text' ng-model='info.DL' placeholder='true or false' />
            </label>
            <label class='item item-input item-stacked-label'>
                <span class='input-label'>Dirty</span>
                <input type='text' ng-model='info.dirty' placeholder='true or false' />
            </label>
        </div>
        <input type='button' class='button button-block button-balanced' ng-click='SaveData()' value='Save' />
    </ion-content>
</ion-view>
