<ion-view cache-view="false" view-title="แลก/แทนแวร">
    <ion-content>
  		
  		<div class='list'>

  			<div class='item item-divider'>
  				เลือก แลก/แทน เวร
  			</div>

  			<div class='item'>
  				  <ion-radio ng-model='redeemDuty.type' name='type' ng-value="1">แลกเวร</ion-radio>
            <ion-radio ng-model='redeemDuty.type' name='type' ng-value="2">แทนเวร</ion-radio>
  			</div>

        <div class='item item-divider'>
            ประเภทที่ต้องการ แลก/แทน
        </div>

        <div class='item'>
            <ion-radio ng-model='redeemDuty.leader' name='leader' ng-value="1">หัวหน้าเวร</ion-radio>
            <ion-radio ng-model='redeemDuty.leader' name='leader' ng-value="2">ลูกเวร</ion-radio>
        </div>

  			<div class='item item-divider'>
  				วันที่ต้องการ แลก/แทน
  			</div>

  			<div class='card padding'>
  				<button ng-click='OpenRedeemDutyDatePicker(true)' class='button button-block button-balanced'><i class='icon ion-calendar'></i>&nbsp;&nbsp;วันที่ปฏิบัติ งาน/แทน เวร</button>
  				<div class='text-center'>
  					{{selectedDate.dutyDate1}}
  				</div>
  			</div>

  			<div ng-show='redeemDuty.type == 1' class='card padding'>
  				<button ng-click='OpenRedeemDutyDatePicker(false)' class='button button-block button-balanced'><i class='icon ion-calendar'></i>&nbsp;&nbsp;วันที่ต้องการแลกเวร</button>
  				<div class='text-center'>
  					{{selectedDate.dutyDate2}}
  				</div>
  			</div>

        <div class='item item-divider'>
          ผู้ที่ต้องการ แลก/แทนเวร
        </div>

        <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" ng-model='searchEmp.searchTxt' placeholder="รหัสพนักงานเท่านั้น">
          </label>
          <button ng-click='searchEmployee()' class="button button-positive">
            <i class="icon ion-ios-search"></i>
          </button>
        </div>

        <div ng-show='searchEmp.result.length > 0' class='item'>
          <span>{{searchEmp.result}}</span>
        </div>

        <div class='item item-divider'>
          เนื่องจาก
        </div>

        <label class="item item-input padding">
          <textarea ng-model='redeemDuty.remark'></textarea>
        </label>

  			<div>
  				<input type='button' ng-disabled='noInternet' ng-click='doRedeemDuty()' class='button button-block button-calm' value='ตกลง' />
  			</div>

  		</div>



    </ion-content>
</ion-view>
