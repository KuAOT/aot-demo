<ion-view view-title="ข้อมูลวันลา">
    <ion-content>
        <ion-refresher pulling-text="โหลดข้อมูลใหม่" on-refresh="Refresh()">
        </ion-refresher>
        <div class="list">


            <div ng-repeat="group in leaveGroups">
                <ion-item class="item-stable" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
                    <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>&nbsp;<b>{{group.name}} {{group.totalLeave}} วัน</b>
                </ion-item>

                <ion-item class="item-accordion" ng-show="isGroupShown(group)" ng-repeat="item in group.items">
                    วันที่ {{item.leavefrom}}
              </ion-item>

            </div>
