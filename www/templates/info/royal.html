<ion-view cache-view="false" view-title="ประวัติการได้รับเครื่องราชย์">
    <ion-content>
    
            <div class='list' >
                <div class='item' ng-repeat='info in RoyalInfo'>

                </div>
            </div>

    </ion-content>
</ion-view>
