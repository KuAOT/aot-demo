<ion-view view-title="ประวัติการได้รับเครื่องราชย์">
    <ion-content>
    	<ion-refresher pulling-text="โหลดข้อมูลใหม่" on-refresh="Refresh()">
        </ion-refresher>
        <div class='list' >
            <div class='item' ng-repeat='info in RoyalInfo'>
                <h2>{{info.royalName}}</h2>
                <p>{{info.royalCode}}</p>
                <p>{{info.royalDate}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
