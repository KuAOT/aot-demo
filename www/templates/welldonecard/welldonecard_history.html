<style type='text/css'>
  .imgSatisfaction{
    width:25px;
    height:25px;
  }
  .sender{
    background-color: #cec9c9;
    color:white;
  }
  .receive{
    background-color: white;
  }
</style>

<ion-view cache-view="false" view-title="ประวัติ">
    <ion-content>
  	
  		<div class='list'>

        <div ng-repeat='history in wcHistory'>

          <div ng-show='history.SignatureObject && history.SignatureObject.length > 0' class='item item-thumbnail-left item-text-wrap {{history.Class}}'>
            <img ng-src='data:image/png;base64,{{history.SignatureObject}}' ng-click='openModal({{history.Index}})' />
            <p ng-show="history.Class == 'receive'"><b>ผู้ส่ง:{{history.Emp_Sender}}</b></p>
            <p ng-show="history.Class == 'sender'"><b>ผู้รับ:{{history.Emp_Receive}}</b></p>
            <p><img class='imgSatisfaction' src="img/satisfaction/{{history.Satisfaction}}.png"> , {{history.Message}}</p> 
            <p>{{history.CreateDate}}</p>
          </div>

          <div ng-show='!history.SignatureObject || history.SignatureObject.Length == 0' class='item item-text-wrap {{history.Class}}'>
            <p ng-show="history.Class == 'receive'"><b>ผู้ส่ง:{{history.Emp_Sender}}</b></p>
            <p ng-show="history.Class == 'sender'"><b>ผู้รับ:{{history.Emp_Receive}}</b></p>
            <p><img class='imgSatisfaction' src="img/satisfaction/{{history.Satisfaction}}.png"> , {{history.Message}}</p> 
            <p>{{history.CreateDate}}</p>
          </div>

        </div>

  		</div>

    </ion-content>
</ion-view>
